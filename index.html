<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="container text-center bg-white">
        <h1 class="mb-4">Stopwatch</h1>
        <div id="display" class="text-primary">00:00:00</div>
        <div class="btn-group">
            <button class="btn btn-success" id="Start" onclick="startstop()">Start</button>
            <button class="btn btn-secondary" id="Start" onclick="reset()">Reset</button>
            <button class="btn btn-info" id="Start" onclick="lap()">Lap</button>
        </div>

        <h4 class="mb-4">Laps</h4>
        <ul class="list-group" id="laps"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
